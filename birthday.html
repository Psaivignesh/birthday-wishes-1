<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday</title>
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(circle at top left,#ff9a9e,#fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color:#fff;
      text-align:center;
      overflow:hidden;
    }
    h1{
      font-size:60px;
      text-shadow:2px 2px 8px #000;
      animation: zoom 2s infinite alternate;
    }
    @keyframes zoom{
      from{transform:scale(1);}
      to{transform:scale(1.2);}
    }
    .balloons{
      position:absolute;
      bottom:-150px;
      width:100%;
      height:100%;
      pointer-events:none;
      overflow:hidden;
    }
    .balloon{
      position:absolute;
      bottom:-150px;
      width:80px;
      height:100px;
      background:red;
      border-radius:50% 50% 50% 50%;
      animation: float 6s linear infinite;
    }
    @keyframes float{
      0%{transform:translateY(0);}
      100%{transform:translateY(-110vh);}
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ðŸŽ‚ Happy Birthday! ðŸŽ‚ðŸŽ‰</h1>

  <div class="balloons">
    <div class="balloon" style="left:10%; background:#ff6666;"></div>
    <div class="balloon" style="left:30%; background:#66ccff; animation-delay:1s;"></div>
    <div class="balloon" style="left:50%; background:#99ff99; animation-delay:2s;"></div>
    <div class="balloon" style="left:70%; background:#ffcc66; animation-delay:3s;"></div>
    <div class="balloon" style="left:85%; background:#cc99ff; animation-delay:4s;"></div>
  </div>
</body>
</html>
